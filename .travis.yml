language: python
python:
    - "2.7"
script: python arrange.py
after_success:
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git add README.txt
    - git commit --message Travis-CI-build
    - git branch -D master
    - git checkout -b master
    - git remote remove origin
    - git remote add origin https://${GH_TOKEN}@github.com/Aaaaaaaah/windows-input-method-emoticon.git 
    - git branch -v
    - git remote -v
    - grep travis <(git log | head -n 2 | tail -n 1) ||git push --quiet --force --set-upstream
